{% extends "base.html" %}
{% block content %}
	<div class="hello outer-box">
		<h1>This is {{ user.name }}.</h1>
		<h2>{{ user.name }}'s user id is {{ user.id }}.</h2>
		<h2>{{ user.name }}'s email is <a href="mailto:{{ user.email }}">{{ user.email }}</a>.</h2>
		<h2>So far, {{ user.name }} has posted {{ user.posts|length }} times.</h2>

	</div>
{% endblock %}
